<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/about">About</a></li>
			<li role="presentation"><a href="/search">Search</a></li>
			<li role="presentation"><a href="/status">Status</a></li>
          </ul>
        </nav>
      </div>
      {% block body %}
      {% endblock %}
      <footer class="footer">
        <p>Â© 2020 CS3080 Python Programming Team</p>
      </footer>
    </div> <!-- /container -->
  </body>
  <style>
		body {
		  color: #000;
		  height: 100vh;
		  background: linear-gradient(60deg, #DF6242 0%, #E19445 100%) no-repeat;
		  text-align: center;
		}
		input {
		  width: 315px;
		  display: block;
		  margin: 1rem auto;
		  border: 2px solid #fff;
		  padding: 8px;
		  background: transparent;
		  border-radius: 20px;
		  outline: none;
		}
		::placeholder {
		  color: #000;
		}
		.btn {
		  background: #db133a;
		  border: none;
		  height: 4rem;
		  border-radius: 40px;
		  width: 330px;
		  display: block;
		  color: #FFF;
		  outline: none;
		  cursor: pointer;
		  margin: 1rem auto;
		}
  </style>
</html>
