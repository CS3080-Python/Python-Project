<!-- /templates/my-form.html-->
{% extends "base.html" %}
{% block title %}{% endblock %}
{% block body %}
<html>
	<body>
		<h1>Database Query</h1>
		<p class="lead">
		<br>
		Enter in a topic to query the database for a document. The database contains data on previously searched topics.
		<br>
		</p>
		<form action="/db-form-handler" method="POST">
		<input type="text" name="topic" placeholder="Enter Topic To Query Here">
		<input type="submit" value="SUBMIT" class="btn">
		</form>
	</body>
	<style>
	   body {
		  color: #000;
		  height: 100vh;
		  background: linear-gradient(62deg, #E19445 0%, #DF6242 100%) no-repeat;
		  text-align: center;
	   }
	   input {
		  width: 315px;
		  display: block;
		  margin: 1rem auto;
		  border: 2px solid #fff;
		  padding: 8px;
		  background: transparent;
		  border-radius: 20px;
		  outline: none;
	   }
	   ::placeholder {
		  color: #000;
	   }
	   .btn {
		  background: #db133a;
		  border: none;
		  height: 4rem;
		  border-radius: 40px;
		  width: 330px;
		  display: block;
		  color: #FFF;
		  outline: none;
		  cursor: pointer;
		  margin: 1rem auto;
	   }
	</style>
</html>
{% endblock %}
